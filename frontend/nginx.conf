server {
    listen 80;
    server_name _;

    # Serve built React app
    root /usr/share/nginx/html;
    index index.html;

    # Enable gzip compression for performance
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss image/svg+xml;
    gzip_min_length 256;
    gzip_vary on;

    # Main app routes (React Router support)
    location / {
        try_files $uri /index.html;
    }

    # Static assets (cache aggressively)
    location ~* \.(?:js|css|png|jpg|jpeg|gif|svg|ico|woff2?)$ {
        access_log off;
        expires 30d;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # API requests â†’ Backend (Render)
    location /api/ {
        proxy_pass https://stylo-backend.onrender.com;  # change to the actual Render address of the backend
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
        proxy_read_timeout 60s;
    }

    # Handle 404s gracefully (SPA fallback)
    error_page 404 /index.html;
}
